<ion-header>
  <ion-toolbar color="primary">
    <ion-title>songlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card >
          <ion-item >
            <ion-label>
              nombre
            </ion-label>
            <ion-label>
              artista
            </ion-label>
            <ion-label>
              reproducciones
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-card *ngFor = "let song of track;" (click)="details(song.name,song.listeners,song.playcount,imagen,song.artist.name)">
            <ion-item >
              <ion-avatar slot="start">
                  <img src="{{imagen}}">
              </ion-avatar>
              <ion-label>
                <h1>{{song.name}}</h1>
              </ion-label>
              <ion-label>
                <h1>{{song.artist.name}}</h1>
              </ion-label>
              <ion-label>
                <h1>{{song.playcount}}</h1>
              </ion-label>
            </ion-item>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
